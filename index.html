<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>
  <link rel="stylesheet" href="./src/output.css">
  
</head>
<body class="relative font-poppins h-screen flex items-center justify-center bg-slate-100 dark:bg-slate-300">
  <!-- testing interface -->
  <!-- <h1 class="text-blue-800">Hello sarah (is the text blue ?)</h1> -->
  <!-- end of testing interface -->

  <div id="togglebtn" class="absolute top-16  right-16  animate-pulse  w-7 h-3 bg-slate-600 rounded-xl"><p class="absolute inner-circle w-3 h-3 rounded-full bg-slate-100"></p></div>
  <div class="min-w-[375px] bg-white pl-5 pr-24 sm:mx-9 py-5 rounded-lg rounded-br-[99px] ">
    <form>
      <div class="flex flex-wrap space-x-4">
        <label for="day"><span id="label-day" class="text-xs text-gray-500">DAY</span> 
          <p><input id="day" class="text-black font-bold inline-block lg:w-24 sm:w-[70px] placeholder:font-bold p-1  border rounded-md" type="text" name="day"  placeholder="DD"  required ></p>
          <p id="day-result" class="text-xs text-red-500"></p>
        </label>
        <label for="month"><span id="label-month" class="text-xs text-gray-500" >MONTH</span>
          <p><input id="month" class="text-black font-bold inline-block lg:w-24 sm:w-[70px] placeholder:font-bold p-1  border rounded-md" type="text" name="month"  placeholder="MM"  required></p>
          <p id="month-result" class="text-xs text-red-500"></p>
        </label>
        <label for="year"><span id="label-year" class="text-xs text-gray-500">YEAR</span> 
          <p><input id="year" class="text-black font-bold inline-block  lg:w-24 sm:w-[70px] placeholder:font-bold p-1  border rounded-md" type="text" name="year" placeholder="YYYY"  required></p>
          <p id="year-result" class="text-xs text-red-500"></p>
        </label>
      </div>
      

      <div class="relative my-7">
        <div class="h-0.5 bg-slate-200 mt-1 inline-block w-96 sm:w-80"></div>
        <img id="img" class="bg-purple-600 active:bg-slate-950 rounded-full p-2 absolute sm:right-[35%] lg:right-0 -top-1 w-10 h-10 cursor-pointer " src="./assets/images/icon-arrow.svg" alt="icon arrow svg">
      </div>
      
    </form>

    

    <div>
      <p class="font-bold text-5xl italic"><span id="displayYear" class="text-purple-600 output ">- -</span> years</p>
      <p class="font-bold text-5xl italic"><span id="displayMonth" class="text-purple-600 output">- -</span> months</p>
      <p class="font-bold text-5xl italic"><span id="displayDay" class="text-purple-600 output">- -</span> days</p>
    </div>

    <!-- <div class="attribution mt-6">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">&copy;AneziJane</a>.
    </div> -->
  </div>
  
  <script src="./src/main.js"></script>
</body>
</html>
